name: Publish to PyPI

# This workflow publishes the package to PyPI when a GitHub Release is created.
# It uses PyPI's trusted publishing feature, which must be configured on PyPI
# for the GitHub organization (openmirlab) and repository (mt3-infer).

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    # Note: Environment is optional. If you want to add protection rules later,
    # create an environment named "pypi" in repository settings â†’ Environments
    permissions:
      id-token: write  # Required for trusted publishing (OIDC)
      contents: read    # Required to checkout code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: |
          pip install twine
          twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
